<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLU Code Trainer - Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Leaderboard</h1>
    </header>

    <!-- Leaderboard Section -->
    <section id="leaderboard-section">
      <h2>Select Leaderboard Mode</h2>
      <div class="button-group" id="leaderboard-mode-buttons">
        <!-- Mode buttons will be dynamically inserted here -->
      </div>
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Leaderboard entries will be populated here -->
        </tbody>
      </table>
      <button id="back-button">Back to Quiz</button>
    </section>
  </div>

  <!-- Link to the script -->
  <script src="leaderboard.js"></script>
</body>
</html>
